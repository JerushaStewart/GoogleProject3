<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image and Description</title>
</head>
<body>
    <h1>{{ filename }}</h1>
    
    <!-- Display Image -->
    <div>
        <h2>Image:</h2>
        <img src="{{ image_url }}" alt="{{ filename }}" width="500">
    </div>
    
    <!-- Display Description -->
    {% if description_data %}
    <div>
        <h2>Description:</h2>
        <p><strong>{{ description_data.title }}</strong></p>
       
    </div>
    {% else %}
    <p>No description available for this image.</p>
    {% endif %}
    
    <!-- Optionally, provide a link back to the index page -->
    <a href="/">Back to Home</a>
</body>
</html>
